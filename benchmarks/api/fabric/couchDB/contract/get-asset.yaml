monitor:
  type:
    - prometheus
  prometheus:
    url: 'http://localhost:9090'
    push_url: 'http://localhost:9091'
    metrics:
      ignore:
        - prometheus
        - pushGateway
        - cadvisor
        - grafana
        - node-exporter
        - ca.org1.example.com
        - ca.org2.example.com
      include:
        Avg Memory (MB):
          query: 'sum(container_memory_rss{name=~".+"}) by (name)'
          step: 10
          label: name
          statistic: avg
          multiplier: 0.000001
        CPU (%):
          query: >-
            sum(rate(container_cpu_usage_seconds_total{name=~".+"}[1m])) by
            (name)
          step: 10
          label: name
          statistic: avg
          multiplier: 100
        Network In (MB):
          query: >-
            sum(rate(container_network_receive_bytes_total{name=~".+"}[1m])) by
            (name)
          step: 10
          label: name
          statistic: sum
          multiplier: 0.000001
        Network Out (MB):
          query: >-
            sum(rate(container_network_transmit_bytes_total{name=~".+"}[1m])) by
            (name)
          step: 10
          label: name
          statistic: sum
          multiplier: 0.000001
        Disc Write (MB):
          query: 'sum(rate(container_fs_writes_bytes_total{name=~".+"}[1m])) by (name)'
          step: 10
          label: name
          statistic: sum
          multiplier: 0.000001
        Disc Read (MB):
          query: 'sum(rate(container_fs_reads_bytes_total{name=~".+"}[1m])) by (name)'
          step: 10
          label: name
          statistic: sum
          multiplier: 0.000001
observer:
  type: prometheus
  interval: 10
